<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        input[type="file"], button {
            margin: 20px;
        }
        .canvas-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .canvas-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }
        canvas {
            border: 1px solid black;
            margin: 10px;
        }
        name {
            padding: 5px;
            height:20px
        }
    </style>
</head>
<body>
    <h1>Image Processing</h1>
    <input type="file" id="upload" accept="image/*" multiple>
    <label><input type="checkbox" id="noiseRemoval"> Remove Noise</label>
    <button id="apply">Apply Processing</button>
    <button id="download">Download All Processed Images</button>
    <div class="canvas-container" id="canvasContainer"></div>
    <name>made by inla_</name>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <script>
        let images = [];

        document.getElementById('upload').addEventListener('change', function(event) {
            const files = event.target.files;
            const canvasContainer = document.getElementById('canvasContainer');
            canvasContainer.innerHTML = '';
            images = [];

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvasWrapper = document.createElement('div');
                        canvasWrapper.classList.add('canvas-wrapper');

                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        canvasWrapper.appendChild(canvas);
                        canvasContainer.appendChild(canvasWrapper);

                        images.push({ img, canvas, ctx, name: file.name });
                        if (document.getElementById('noiseRemoval').checked) {
                            removeNoise({ canvas, ctx });
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        });

        function removeNoise({ canvas, ctx }) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            const getPixel = (x, y, i) => {
                const index = (y * canvas.width + x) * 4 + i;
                return data[index];
            };

            for (let y = 1; y < canvas.height - 1; y++) {
                for (let x = 1; x < canvas.width - 1; x++) {
                    for (let i = 0; i < 3; i++) {
                        const avg = (
                            getPixel(x - 1, y - 1, i) + getPixel(x, y - 1, i) + getPixel(x + 1, y - 1, i) +
                            getPixel(x - 1, y, i) + getPixel(x, y, i) + getPixel(x + 1, y, i) +
                            getPixel(x - 1, y + 1, i) + getPixel(x, y + 1, i) + getPixel(x + 1, y + 1, i)
                        ) / 9;

                        data[(y * canvas.width + x) * 4 + i] = avg;
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        document.getElementById('apply').addEventListener('click', function() {
            images.forEach(({ canvas, ctx }) => {
                if (document.getElementById('noiseRemoval').checked) {
                    removeNoise({ canvas, ctx });
                }
            });
        });

        document.getElementById('download').addEventListener('click', function() {
            const zip = new JSZip();

            images.forEach(({ canvas, name }) => {
                const dataUrl = canvas.toDataURL().split(',')[1];
                zip.file(name, dataUrl, { base64: true });
            });

            zip.generateAsync({ type: 'blob' }).then(function(content) {
                saveAs(content, 'processed_images.zip');
            });
        });
    </script>
</body>
</html>
